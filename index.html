<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water drop style login page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Sign in</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="inputbox">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="login">
                    </div>
                </form>
            </div>
        </div>
        <a href="#" class="btns" id="btn">Forgot Password</a>
        <a href="" class="btns">Signup</a>

    </div>
</body>

</html>
